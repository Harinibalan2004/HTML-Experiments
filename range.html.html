<!DOCTYPE html>
 <html>
     <head>
         <title>Range and Progress Bar</title>
          <style>
           body 
           { font-family: Arial, sans-serif; margin: 20px; } 
           .container { width: 300px; }
            .label { margin-bottom: 10px; font-size: 18px; } 
            .slider { width: 100%; margin-bottom: 20px; } 
            .progress { width: 100%; } 
            </style>
             </head> 
             <body>
                 <div class="container"> 
                    <div class="label">Select Rang between: 1 to 10</div>
                     <input type="range" min="1" max="10" value="5" class="slider">
                      <div class="label">Loading:</div> 
                      <progress value="70" max="100" class="progress"></progress>
                     </div>
                     </body>
                      </html>
